buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.25.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        flatDir { dirs 'libs' }

        maven { url "https://jitpack.io" }
    }
}

ext {
    currentSDKVersion = 29
    minimumSDKVersion = 21

    // AndroidX: General
    androidXCompatVersion = '1.0.2'
    androidXBrowserVersion = '1.2.0-alpha07'
    androidXRecyclerViewVersion = '1.1.0-beta04'
    androidXPreferencesVersion = '1.1.0'
    androidXConstraintLayoutVersion = '2.0.0-beta2'

    // AndroidX: KTX
    androidXCoreKTX = '1.2.0-alpha04'

    // Kotlin
    kotlinVersion = '1.3.50'
    kotlinCoroutinesVersion = '1.3.1'

    // Design
    materialComponentsVersion = '1.1.0-alpha10'
    flexBoxLayoutVersion = '1.1.0'

    // Tools
    eventBusVersion = '3.1.1'
    okHttpVersion = '4.2.0'
    zxingVersion = '3.6.0'
}
